<!DOCTYPE html>
<html lang="en">
<head>
    <title>Moment Photography</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<!--Body Section-->
<body id="myPage" data-spy="scroll" data-target=".navbar" data-offset="50">
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="home">Capture Moments</a>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="home">HOME</a></li>
                <li><a href="packages">Packages</a></li>
                <li><a href="connect">Connect</a></li>
            </ul>
        </div>
    </div>
</nav><br>


<div class="connect" >
    <form id="order"  method="post" action="#">
        <div class="container bg-warning "  ><br>

            <fieldset class="form-group border p-3">
                <H3 class="text-center">Packages Order Form</H3><br>

                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="fname">First Name:</label>
                        <input class="form-control" type="text" id="fname" name="fname"
                               value="{{ @_POST['fname'] }}">
                        <check if="{{ isset(@errors['fname']) }}">
                            {{ @errors['fname'] }}
                        </check>
                        <span class="err" id="errfname"></span>
                    </div>

                    <div class="form-group col-md-6">
                        <label for="lname">Last Name:</label>
                        <input class="form-control" type="text" id="lname" name="lname"
                               value="{{ @_POST['lname'] }}">
                        <check if="{{ isset(@errors['lname']) }}">
                            {{ @errors['lname'] }}
                        </check>
                        <span class="err" id="errlname"></span>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="phone">Phone Number:</label>
                        <input class="form-control" type="text" id="phone" name="phone"
                               value="{{ @_POST['phone'] }}">
                        <check if="{{ isset(@errors['phone']) }}">
                            {{ @errors['phone'] }}
                        </check>
                        <span class="err" id="errtitle"></span>
                    </div>

                    <div class="form-group col-md-6">
                        <label for="state">State</label>
                        <input class="form-control" type="text" id="state" name="state"
                               value="{{ @_POST['state'] }}">
                        <check if="{{ isset(@errors['state']) }}">
                            {{ @errors['state'] }}
                        </check>
                        <span class="err" id="errcname"></span>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="email">Email </label>
                        <input class="form-control" type="text" id="email" name="email"
                               value="{{ @_POST['email'] }}">
                        <check if="{{ isset(@errors['email']) }}">
                            {{ @errors['email'] }}
                        </check>
                        <span class="err" id="erremail"></span>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="package">Packages: </label> <br>
                        <select class="form-control" id="package" name="package">
                            <option value="none">Select a package:</option>
                            <option value="wedding">Wedding Package</option>
                            <option value="family">Family Package</option>
                        </select>
                        <check if="{{ isset(@errors['package']) }}">
                            {{ @errors['package'] }}
                        </check>
                        <span class="err" id="errpackage"></span>
                    </div>
                </div>
                <hr>
            <div class="comment">
                <label for="message-text">Comment</label>
                <textarea class="form-control " rows="6" placeholder="Tell us more..." id="message-text" name="message-text">{{ @_POST['message-text'] }}</textarea>
            </div><br>
            <div>
                <input type="checkbox" id = "mail" name = "mail" >
                <label > &nbsp; I agree to the term of agreements</label>
                <br>
                <check if="{{ isset(@errors['agree']) }}">
                    {{ @errors['agree'] }}
                </check>
            </div><br>
                <div class="text-right">
                    <button type="submit" class="btn btn-light border ">Next >></button>
                </div>
            </fieldset>
        </div>
    </form>
</div>

<!-- Footer -->
<footer class=" container-fluid text-center mr-0 pr-0">

        <span class="glyphicon glyphicon-chevron-up"></span>
    </a><br><br>

        <div class="col-md-12 copy">

        </div>
    </div>
</footer>


</body>
</html>
